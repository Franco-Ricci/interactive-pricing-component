<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="google" content="notranslate" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header class="container__header">
      <h1 class="text__header">Simple, traffic-based pricing</h1>
      <p class="description__header">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </header>

    <main>
      <div class="container__component">
        <div class="container__text">
          <p class="component__text">100k pageviews</p>
          <p class="price">$</p>
          <p class="component__month">/month</p>
        </div>
        <div class="container__range">
          <label for="component__range"></label>
          <input
            id="component__range"
            arial-label="Price Slider"
            name="PriceSelected"
            type="range"
            min="1"
            max="100"
            value="50"
          />
          <div class="range__progress"></div>
        </div>
        <div class="switch">
          <p class="switch__text">Monthly Billing</p>
          <form action="#">
            <div class="switch__button">
              <input id="switch-1" type="checkbox" class="switch-input" />
              <label for="switch-1" class="switch-label"></label>
            </div>
          </form>

          <p class="switch__text">Yearly Billing</p>
          <p class="switch__text switch__text--discount">25% discount</p>
        </div>
      </div>

      <div class="container__component container__component--below">
        <ul class="component__list">
          <li class="list__item">Unlimited websites</li>
          <li class="list__item">100% data ownership</li>
          <li class="list__item">Email reports</li>
        </ul>
        <div class="component__button">
          <a class="button__deco" href="#">Start my trial</a>
        </div>
      </div>
    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Franco Ricci</a>.
    </div>
  </main>
    <script src="js/main.js"></script>
  </body>
</html>
